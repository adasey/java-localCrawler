<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tbody>
            <tr th:each="val, valStat : ${files}">
                <td>
                    <a th:href="@{'/files/' +${valStat.index}}">
                        [[ ${val.fileDir} ]]
                    </a>
                </td>
            </tr>
            <tr th:each="val, valStat : ${javaFiles}">
                <td>
                    <a th:href="@{'/files/' +${fileIndex} + '/details/' + ${valStat.index}}">
                        [[ ${val.fileDir} ]]
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
