<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tbody>
            <tr th:each="val : ${javaDetails.content}">
                <td>
                    [[ ${val} ]]
                </td>
            </tr>
        </tbody>
    </table>

    <table>
        <tbody>
        <tr th:each="val : ${javaClass}">
            <td>
                [[ ${val} ]]
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
